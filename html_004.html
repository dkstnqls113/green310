<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
</head>
<body>
    <h1>테이블태그</h1>
    <p>웹 문서에서 표를 만드는 요소<br>
    table 태그 안에 열과, 행의 태그를 자식태그로 갖는다.<br>
    table 태그는 블럭요소이다.<br>
    행을 먼저 만들고 행 내부에 열을 자손자로 두어 내용을 작성한다.<br>
    table 태그는 선 값이 기본 0으로 세팅되어 있어 border='1'이라는 속성값과 속성명을 작성한다.
</p>
<ul>
    <li>행요소 - tr태그</li>
    <li>열요소 - td태그(내용작성태그)</li>
</ul>
</body>
</html>
